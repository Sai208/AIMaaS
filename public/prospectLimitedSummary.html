    <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css">

  <body>
    <div class="container">

              <h1 class="card-title">Quick Win: 40 suppliers already on network</h1>
            </div>
            <div class="card-block">
              <table>
                <tr>
                  <td class="col-4"><canvas id="myChart"></canvas>
                  </td>
                  <td class="col-4"><canvas id="myChart2"></canvas></td>
                </tr>
              </table>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Important", "Quick Win", "Medium", "Small"],
        datasets: [{
            label: '# of Supplier',
            data: [12, 40, 3, 5],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>


<script>

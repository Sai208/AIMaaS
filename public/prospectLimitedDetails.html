<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AIMaaS - Prospect</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <nav>
          <h1>AIMaaS</h1>
        </nav>
      </div>
      <hr>
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-6 col-xl-6 col-xs-12 col-sm-12">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title text-center">Prospect Details</h1>
            </div>
            <div class="card-block">
              <form class="text-center" action="index.html" method="post">
                <input class="text-center" type="text" name="username" placeholder="Prospect"/>
                <br><br>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
                  <option selected>Subscription Type</option>
                  <option value="1">Limited</option>
                  <option value="2">Advanced</option>
                </select>
                <br><br>
                <input class="text-center" type="text" name="username" placeholder="Spend Amount"/>
                <br><br>
                <input class="text-center" type="text" name="username" placeholder="PO Count"/>
                <br><br>
                <input class="text-center" type="text" name="username" placeholder="Invoice Count"/>
                <br><br>
                <a href="./prospectLimitedSummary.html" class="btn btn-primary">Next</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
